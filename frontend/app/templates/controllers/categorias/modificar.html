{% extends 'base/index.html' %}
{% block content %}

<body class="body">
    <div class="container">
        <br>
        <form method="post" id="formulario" 
        enctype="multipart/form-data" action="/modificar/{{ dev.id }}/"> 
        
            {% csrf_token %}
            <div class="form-group">
              <label  for="nombre" id="label-nombre">Nombre (*)</label>
              <div>
                <input type="text"  id="nombre" name="nombre" placeholder="nombre" 
                value="{{ dev.nombre }}" required>
             
              </div>
            </div>

            <div class="form-group">
                <label  for="edad" id="label-nombre">edad (*)</label>
                <div>
                  <input type="number"  id="edad" name="edad" placeholder="edad"
                  value="{{ dev.edad }}" required>

                </div>
            </div>

            <div class="form-group">
                <label  for="especialidad" id="label-nombre">especialidad(*)</label>
                <div>
                  <input type="text"  id="especialidad" name="especialidad" placeholder="especialidad"
                  value="{{ dev.especialidad }}" required>
                </div>
            </div>

            <hr>
            <button type="submit" class="btn btn-success" id="enviar">Guardar</button>
            <a class="btn btn-secondary" href="/home" role="button">Volver</a>


            
          </form>
    </div>
</body>

{% endblock %}
